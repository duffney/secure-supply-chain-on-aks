---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: azure-voting
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: copaGitOps
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: azure-voting
  update:
    path: ./manifests
    strategy: Setters
